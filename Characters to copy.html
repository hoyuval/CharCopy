<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="firefox">
<title>Directionality tags</title>

<script>
function myFunctionlrm() {
  /* Get the text field */
  var copyText = document.getElementById("select-lrm");

  /* Select the text field */
  copyText.select();
  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);
 
}
function myFunctionrlm() {
  /* Get the text field */
  var copyText = document.getElementById("select-rlm");

  /* Select the text field */
  copyText.select();
  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);
 
}
function myFunctionlre() {
  /* Get the text field */
  var copyText = document.getElementById("select-lre");

  /* Select the text field */
  copyText.select();
  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);
 
}
function myFunctionrle() {
  /* Get the text field */
  var copyText = document.getElementById("select-rle");

  /* Select the text field */
  copyText.select();
  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);
 
}
function myFunctionpdf() {
  /* Get the text field */
  var copyText = document.getElementById("select-pdf");

  /* Select the text field */
  copyText.select();
  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);
 
}

function myFunctiondash() {
  var copyText = document.getElementById("select-dash");
  copyText.select();
  navigator.clipboard.writeText(copyText.value);
}

function myFunctionellipsis() {
  var copyText = document.getElementById("select-ellipsis");
  copyText.select();
  navigator.clipboard.writeText(copyText.value);
}
</script>

<link rel="stylesheet" href="/eng/style.css" type="text/css" media="screen">
<script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
</head><body>

<table cellspacing="1" cellpadding="5" border="1">
<tbody>
<tr>
<th>Character</th>
<th></th>
</tr>
<tr>
<td><a href="http://www.fileformat.info/info/unicode/char/200e/index.htm">LRM</a></td>
<td>
<input id="select-lrm" value="‎" type="text" size="1" />
<button onclick="myFunctionlrm()">Copy</button>
</td>
</tr>
<tr>
<td><a href="http://www.fileformat.info/info/unicode/char/200f/index.htm">RLM</a></td>
<td>
<input id="select-rlm" value="‏" type="text" size="1" />
<button onclick="myFunctionrlm()">Copy</button>
</td>
</tr>
<tr>
<td><a href="http://www.fileformat.info/info/unicode/char/202a/index.htm">LRE</a></td>
<td>
<input id="select-lre" value="‪" type="text" size="1" />
<button onclick="myFunctionlre()">Copy</button>
</td>
</tr>
<tr>
<td><a href="http://www.fileformat.info/info/unicode/char/202b/index.htm">RLE</a></td>
<td>
<input id="select-rle" value="‫" type="text" size="1" />
<button onclick="myFunctionrle()">Copy</button>
</td>
</tr>
    <tr>
      <td>–</td>
      <td>
        <input id="select-dash" value="–" type="text" size="1" />
        <button onclick="myFunctiondash()">Copy</button>
      </td>
    </tr>
    <tr>
      <td>…</td>
      <td>
        <input id="select-ellipsis" value="…" type="text" size="1" />
        <button onclick="myFunctionellipsis()">Copy</button>
      </td>
    </tr>


</tbody>
</table>

</body>
</html>
